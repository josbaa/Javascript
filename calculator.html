<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <h1>Valitse numerot ja laske</h1>
    <div class="calculator">
      <label for="numberA">Numero 1:</label>
      <input type="number" id="numberA" min="1" max="10" value="" />
      <button onclick="decrementNumber('numberA')">-</button>
      <button onclick="incrementNumber('numberA')">+</button>
      <br /><br />
      <label for="numberB">Numero 2:</label>
      <input type="number" id="numberB" min="1" max="10" value="" />
      <button onclick="decrementNumber('numberB')">-</button>
      <button onclick="incrementNumber('numberB')">+</button>
      <br /><br />
      <label for="operator">Operaattori:</label>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <br /><br />
      <button onclick="calculate()">Laske</button>
    </div>

    <script defer src="js/calculator.js"></script>
  </body>
</html>
