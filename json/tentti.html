<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzan tilaaminen</title>

    <link rel="stylesheet" href="css/tentti.css" />

  </head>
 <body>

    <h1>Tilaa Pizza</h1>

    <div>
      <label for="pizza">Valitse pizza:</label>
      <select id="pizza" onchange="laskeSumma()">
        <option value="0" data-hinta="10">Tropicana</option>
        <option value="1" data-hinta="12">Perfetta</option>
        <option value="2" data-hinta="13">Pepperoni</option>
      </select>
    </div>
    
    <div>
      <label for="extrat">Lisäaineet (1 €/kpl):</label>
      <input type="number" id="extrat" min="0" value="0" oninput="laskeSumma()">
    </div>
    
    <div>
      <label for="kantaAsiakas">Oletko kanta-asiakas?</label>
      <input type="checkbox" id="kantaAsiakas" onchange="laskeSumma()">
    </div>
    
    <div>
      <p>Yhteensä: <span id="summa">0</span> €</p>
    </div>
    
    <button onclick="nollaaTilaus()">Tilaa</button>

    <script defer src="js/tentti.js"></script>
  </body>
</html>
